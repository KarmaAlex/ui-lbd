<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <link rel="stylesheet" href="style/home.css">
</head>
<body>
    <div>
        <button id="queryButton" type="button">Mostra richieste</button>
        <button id="queryButton2" type="button">Inserisci richiesta</button>
    </div>
    <div>
        <table id="outputTable">
            <thead id="outputHead">
                <th scope="col">Test1</th>
                <th scope="col">Test2</th>
                <th scope="col">Test3</th>
            </thead>
            <tbody id="outputBody">
                <tr>
                    <th scope="row">Row1</th>
                    <td>Next item in row 1</td>
                    <td>Final item in row 1</td>
                </tr>
                <tr>
                    <th scope="row">Row2</th>
                    <td>Next item in row 2</td>
                    <td>Final item in row 2</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="modal" id="requestModal">
        <div class="modalContent">
            <span class="closeModal" id="requestClose">&times;</span>
            <h3>Inserisci i dati per la richiesta</h3>
            <input type="text" placeholder="Nome" id="requestName"><br>
            <p class="errorText" id="requestNameErr"></p><br>

            <input type="email" placeholder="email" id="requestEmail"><br>
            <p class="errorText" id="requestEmailErr"></p><br>

            <input type="text" placeholder="Posizione" id="requestPos"><br>
            <p class="errorText" id="requestPosErr"></p><br>

            <input type="file" accept=".jpeg, .png, .jpg" placeholder="Carica foto" id="requestPhoto"><br>
            <p class="errorText" id="requestPhotoErr"></p><br>

            <textarea maxlength="200" placeholder="Descrizione" id="requestDesc"></textarea>
            <p class="errorText" id="requestDescErr"></p>

            <button type="button" id="requestSubmit">Invia</button><br>
            <p id="requestSent"></p>
        </div>
    </div>
</body>
<script src="scripts/home.js"></script>
</html>
